    <script type="module">
        import Swiper from 'https://unpkg.com/swiper/swiper-bundle.esm.browser.min.js'

        const swiperMultiplay = new Swiper('.image-slider__multiplay', {
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev'
            },
            // width: 750,
            // slidesPerView: 7,
            // slidesPerView: 'auto',
            spaceBetween: 10,
            loop: true,
            // freeMode: true
            breakpoints: {
                320: {
                    slidesPerView: 2,
                },
                450: {
                    slidesPerView: 3,
                },
                650: {
                    slidesPerView: 4,
                },
                1024: {
                    slidesPerView: 6,
                },
                1600: {
                    slidesPerView: 8,
                    spaceBetween: 20,
                },
            }
        });



        const swiperPagination = new Swiper('.image-slider__pagination', {
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                renderBullet: function (index, className) {
                    return '<span class="' + className + '">' + (index + 1) + '</span>';
                },
            },
            loop: true,
        });
